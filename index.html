<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon"  href="images/images-removebg-preview (2).png">
    <title>PodCAST</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

     <script src="https://kit.fontawesome.com/8f4efb61a3.js" crossorigin="anonymous"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="testimonial mySwiper">
        <div class="testi-content swiper-wrapper">
          <div class="slide swiper-slide">


            <!-- BINHO  -->

    
            <img src="images/bin.jpg" alt="" class="image" />

            <p>Irei abordar sobre o assunto satélite e WIFI</p>
            
            <strong><i class="fa-solid fa-satellite"></i> Satélite</strong>
            <audio controls>
              <source src="audios/sateliite.mp3" type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>

            <strong><i class="fa-solid fa-wifi"></i> WiFi</strong>
            <audio controls>
              <source src="audios/wifis.mp3" type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>

            <i class="bx bxs-quote-alt-left quote-icon"></i>
            

            <div class="details">
              <span class="name">Breno Code</span>
              <span class="job">Developer</span>
            </div>
          </div>
          <div class="slide swiper-slide">

<!-- TORVIIIIIIIIIIII -->


          
            <img src="images/23.jpg" alt="" class="image" />
            <p>Nesse podcast você saberá mais sobre o bluetooth e a Radio.</p>
            <strong><i class="fa-brands fa-bluetooth"></i> Bluetooth</strong>
            <audio controls>
              <source src="audios/bluetooh.mp3" type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>

            <strong> <i class="fa-sharp fa-solid fa-tower-broadcast"></i> Radio</strong>
            <audio controls>
              <source src="audios/radio.mp3" type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>
            <i class="bx bxs-quote-alt-left quote-icon"></i>
           

            <div class="details">
              <span class="name">Vitor </span>
              <span class="job">Developer</span>
            </div>
          </div>

          <!-- FIM TORVIIIIIIIIIIII -->

          <!-- EU MOA -->
          <div class="slide swiper-slide">
           
            <img src="images/eune.jpg" alt="MOACIR" class="image" />
            <p>Dê o play para saber mais sobre as tecnologias RFID e Infravermelho </p>
           <strong><img src="images/rfd-removebg-preview.png" width="30px" alt=""> RFID</strong>
            <audio controls>
              <source src="audios/rffiud.mp3" type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>
            <strong><img src="images/remote.png" alt="INFRAVERMELHO" width="25px"> INFRAVERMELHO</strong>
            <audio controls>
              <source src="audios/infra.mp3" type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>
            <i class="bx bxs-quote-alt-left quote-icon"></i>

            

            <div class="details">
              <span class="name">Moacir Neto</span>
              <span class="job">Developer</span>
            </div>
          </div>
        </div>
        <div class="swiper-button-next nav-btn"></div>
        <div class="swiper-button-prev nav-btn"></div>
        <div class="swiper-pagination"></div>
      </div>
      
    </section>
 

    <!-- Swiper JS -->
    <script src="js/swiper-bundle.min.js"></script>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
    
  </body>
</html>
